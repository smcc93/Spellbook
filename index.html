<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script" rel="stylesheet">
</head>
<body>
    
    <h1>Spellbook</h1>

    <form>
        
        <input type="text" name="spellName" placeholder="Enter Spell" autofocus><br>
    
        <input type="text" name="spellType" placeholder="Enter Spell Type"><br>
        <button type="submit">Add</button>
    </form>
    
    <main>
        <ul id="spellList">     
        </ul> 
    </main>
    <li class="spell template">
        <span class="name"></span>
        <span class="level"></span>
    
        <button class="delete">   
            <i class="far fa-trash-alt" title="remove"></i>
        </button>
    
        <button class="move up">
            <i class="fas fa-arrow-up"></i>
        </button>
    
        <button class="move down">
            <i class="fas fa-arrow-down"></i>
        </button>
    
        <button class="fav">
            <i class="fas fa-star" title="favorite"></i>
        </button>
    
      </li>
    <script src="index.js"></script>
</body>
</html>
